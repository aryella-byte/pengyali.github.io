<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>看见理论 - 重定向中...</title>
    <script>
      // Single Page Apps for GitHub Pages - Subdirectory version
      // For /pengyali.github.io/seeing-theory/chapter/1 paths
      
      var l = window.location;
      // Extract the path after /seeing-theory/
      var fullPath = l.pathname;
      var projectPath = '/seeing-theory/';
      var index = fullPath.indexOf(projectPath);
      
      if (index !== -1) {
        var route = fullPath.substring(index + projectPath.length);
        l.replace(
          l.protocol + '//' + l.hostname + 
          (l.port ? ':' + l.port : '') +
          projectPath + '?/' + route +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <noscript>
      <h1>看见理论 - 页面加载中</h1>
      <p>请启用JavaScript或<a href="/pengyali.github.io/seeing-theory/">返回首页</a></p>
    </noscript>
  </body>
</html>
