<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>看见理论 - 重定向中...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect to /pengyali.github.io/seeing-theory/ with path as query
      var l = window.location;
      var fullPath = l.pathname;
      var projectPath = '/pengyali.github.io/seeing-theory/';
      var index = fullPath.indexOf(projectPath);

      if (index !== -1) {
        var route = fullPath.substring(index + projectPath.length);
        if (route) {
          l.replace(
            l.protocol + '//' + l.hostname +
            (l.port ? ':' + l.port : '') +
            projectPath + '?/' + route +
            (l.search ? '&' + l.search.slice(1) : '') +
            l.hash
          );
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      <h1>看见理论 - 页面加载中</h1>
      <p>请启用JavaScript或<a href="/pengyali.github.io/seeing-theory/">返回首页</a></p>
    </noscript>
  </body>
</html>
