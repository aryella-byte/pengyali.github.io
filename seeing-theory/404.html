<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>看见理论</title>
  <script>
    // GitHub Pages SPA support
    var path = window.location.pathname;
    var repo = '/pengyali.github.io/seeing-theory';
    
    if (path.indexOf(repo) === 0) {
      var route = path.substring(repo.length);
      if (route && route !== '/') {
        window.location.replace(repo + '/?/' + route + window.location.hash);
      }
    }
  </script>
</head>
<body>
  <noscript>
    <a href="/pengyali.github.io/seeing-theory/">返回首页</a>
  </noscript>
</body>
</html>
